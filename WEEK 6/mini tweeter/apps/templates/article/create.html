{% extends "layout.html" %}

{% block contents %}
    <div class="llFlaskrArticleForm">
        <form role="form" method="post" class="llFlaskrArticleForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" name="author" class="form-control" id="author" placeholder="작성자를 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="category">카테고리</label>
                <input type="text" name="category" class="form-control" id="category" placeholder="카테고리를 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" class="form-control" id="content" placeholder="내용을 입력하세요."></textarea>
            </div>
            <button type="submit" class="btn btn-default">글쓰기</button>
        </form>
    </div>
{% endblock %}
