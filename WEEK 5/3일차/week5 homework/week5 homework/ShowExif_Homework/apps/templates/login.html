<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    
</head>
<body>
    <fieldset>
        <form action="{{ url_for("login") }}"method="post">
        	<p>
        		아이디와 비밀번호를 입력해주세요.
        		<br />
        		아이디 :
        		<input type="text" name="id">
        		<br />
        		비밀번호 :
        		<input type="password" name="pw">
        		<br />
        		<input type="submit" value="로그인">
    		</p>
		</form>
		<p>
        {% if comment %}
        {{ comment }}
        {% endif %}
        </p>
    </fieldset>
</body>
</html>
